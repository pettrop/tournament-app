{% extends 'main.html' %}
{% block content %}
<div class="page-header">
    <h1>Prihlásenie užívateľa</h1>
</div>
<div class="page-tables">
    <form class="page-form" method="post">
        {% csrf_token %}
        <table> {{ form.as_table }} </table>
        <button class="btn" type="submit">Prihlásiť sa</button>
    </form>
    <a class="for-pass" href="{% url 'signup' %}">Ešte nemáte účet? Vytvorte si ho tu.</a><br>
    <a class="for-pass" href="{% url 'password_reset' %}">Zabudli ste heslo?</a><br>
    <button class="back-btn" onclick="history.back()"><i class="fa-solid fa-left-long"></i> Späť</button>
</div>
{% endblock %}
