{% extends 'main.html' %}
{% block content %}
<div class="page-header">
    <h1>Deaktivácia účtu</h1>
</div>
<form method="POST">
{% csrf_token %}
<div>
    <p>Opavdu chcete deaktivovat svůj účet? </p>
    <a href="{% url 'deactivate_user' %}">
        <button type="submit">Áno</button>
    </a>
    <a href="{% url 'profile' %}">
        <button type="button">Nie</button>
    </a>
</div>
</form>
{% endblock %}
