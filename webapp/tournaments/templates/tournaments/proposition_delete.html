{% extends 'main.html' %}
{% block content %}
<div class="page-header">
  <h1>Vymazať propozíciu</h1>
</div>
<div class="page-tables">
  <form method="post">
    {% csrf_token %}
    <div class="delete-question">
      <p class="question">Ste si istý, že chcete vymazať propozíciu "{{ proposition }}" z databázy?</p>
      <div class="question-buttons">
        <button type="submit"><i class="fa-solid fa-trash"></i> Vymazať propozíciu</button>
        <a href="{% url 'propositions' %}"><i class="fa-solid fa-ban"></i> Zrušiť zmazanie</a>
      </div>
    </div>
  </form>
  <button class="back-btn" onclick="history.back()"><i class="fa-solid fa-left-long"></i> Späť</button>
</div>
{% endblock %}
