{% extends "main.html" %}
{% block content %}
<div class="page-header">
    <h1>Turnaj</h1> <!-- Nejde mi sem dať {{ title }} extra context  #KUBO-->
</div>
<div class="page-tables">
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}

    <form class="complex-form" action='.' method="post">
        {% csrf_token %}
        {{ form.as_p}}

        {% if formset %}
        <h3>Hráči</h3>
        {{ formset.management_form}}
        {% for form in formset %}
            <div class="result-form">
                {{ form.as_p}}
            </div>
        {% endfor %}
        <div>{{ formset.empty_form}}</div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Uložiť</button>
    </form>
</div>
{% endblock %}
