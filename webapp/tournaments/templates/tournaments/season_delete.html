{% extends 'main.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>
          Jste si jistí, že chcete vymazat sezonu "{{ object.season_name}}" z databaze?
        </p>
        <button type="submit">YES</button>
        <a href="{% url 'seasons' %}">Cancel</a>
    </form>
{% endblock %}
