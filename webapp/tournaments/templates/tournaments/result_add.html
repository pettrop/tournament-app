{% extends "main.html" %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {% for field in form %}
        {{ field.required }}
        <div class="">
            {{ field.errors }}
            {{ field.label_tag }}
            {{ field }}
        </div>
    {% endfor %}
    <input type="submit" value="Add">
    <input type="submit" value="Save">
</form>

{% endblock %}
