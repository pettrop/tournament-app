{% extends 'main.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>
          Jste si jistí, že chcete vymazat disciplínu "{{ object.discipline_name}}" z databáze?
        </p>
        <button type="submit">YES</button>
        <a href="{% url 'disciplines' %}">Cancel</a>
    </form>
{% endblock %}
