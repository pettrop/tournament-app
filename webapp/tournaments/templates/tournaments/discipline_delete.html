{% extends 'main.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>
          Are you sure you want to delete discipline "{{ object.discipline_name}}" from database?
        </p>
        <button type="submit">YES</button>
        <a href="{% url 'disciplines' %}">Cancel</a>
    </form>
{% endblock %}
