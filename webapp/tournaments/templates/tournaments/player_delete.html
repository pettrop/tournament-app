{% extends 'main.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>
          Are you sure you want to delete player "{{ object.name}} {{ object.lastname}}" from database?
        </p>
        <button type="submit">YES</button>
        <a href="{% url 'players' %}">Cancel</a>
    </form>
{% endblock %}
