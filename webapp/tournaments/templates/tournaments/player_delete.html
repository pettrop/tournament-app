{% extends 'main.html' %}

{% block content %}
<div class="page-header">
  <h1>Vymazať hráča</h1>
</div>
<div class="page-tables">
  <form method="post">
    {% csrf_token %}
    <div class="delete-question">
      <p class="question">Ste si istý, že chcete vymazať hráča "{{ object.name}} {{ object.lastname}}" z databázy?</p>
      <div class="question-buttons">
        <button type="submit"><i class="fa-solid fa-trash"></i> Vymazať hráča</button>
        <a href="{% url 'players' %}"><i class="fa-solid fa-ban"></i> Zrušiť zmazanie</a>
      </div>
    </div>
  </form>
</div>
    
{% endblock %}
