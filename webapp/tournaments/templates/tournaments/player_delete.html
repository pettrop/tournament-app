{% extends 'main.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>
          Jste si jistí, že chcete vymazat hráče "{{ object.name}} {{ object.lastname}}" z databáze?
        </p>
        <button type="submit">YES</button>
        <a href="{% url 'players' %}">Cancel</a>
    </form>
{% endblock %}
