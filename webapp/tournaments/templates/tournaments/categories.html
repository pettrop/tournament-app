{% extends "main.html" %}
{% block content %}
<div class="page-header">
    <h1>Kategórie</h1>
</div>
<div class="page-tables">
    <div class="table-menu">
        <ul>
            <li><a class="table-menu-btn" href="{% url 'category_create'%}"><span class="symbol">+</span>Vytvor&nbsp;novú&nbsp;kategóriu</a></li>
        </ul>      
    </div>
    <ul class="list">
        {% for category in object_list %}
            <li class="list-item">
                <a href="{% url 'category' category.id %}">{{ category.category_name }}</a>
                <div class="list-item-buttons">
                    <a class="edit" href="{% url 'category_update' category.id %}"><i class="fa-solid fa-pen-to-square"></i>&nbsp;Upraviť</a>
                    <a class="delete" href="{% url 'category_delete' category.id %}"><i class="fa-solid fa-trash-can"></i>&nbsp;Vymazať</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
