{% extends "main.html" %}

{% block content %}
<h1>Organizers</h1>
    <br/>
    <ul>
        {% for organizer in object_list %}
            <li><a href="{% url 'organizer' organizer.id %}">{{ organizer.organizer_name }}{{ organizer.organizer_lastname }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
