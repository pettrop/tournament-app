{% extends "main.html" %}

{% block content %}
<div class="page-header">
    <h1>Zoznam hráčov</h1>
</div>
<div class="page-tables">
    <ul class="list">
        {% for player in players %}
            <li class="list-item"><a href="{% url 'player' player.id %}">{{ player.name|capfirst }} {{ player.lastname|capfirst }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
