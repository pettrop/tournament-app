{% extends 'main.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>
          Are you sure you want to delete category "{{ object.category_name}}" from database?
        </p>
        <button type="submit">YES</button>
        <a href="{% url 'categories' %}">Cancel</a>
    </form>
{% endblock %}
