{% extends 'main.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>
          Jste si jistí, že chcete vymazat kategorii "{{ object.category_name}}" z databáze?
        </p>
        <button type="submit">YES</button>
        <a href="{% url 'categories' %}">Cancel</a>
    </form>
{% endblock %}
