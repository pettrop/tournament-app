{% extends 'main.html' %}

{% block content %}
<div class="page-header">
    <h1>{{ league.league_name }} </h1>
</div>
<div class="page-tables">
    <h2>Prehľad ligy</h2>
    <div class="bottom-menu">
        <ul>
            {% if perms.tournaments.change_league %}
            <li><a class="edit bottom-menu-btn" href="{% url 'league_update' league.id %}"><i class="fa-solid fa-pen-to-square"></i> Upraviť ligu</a></li>
            {% endif %}
            {% if perms.tournaments.delete_league %}
            <li><a class="delete bottom-menu-btn" href="{% url 'league_delete' league.id %}"><i class="fa-solid fa-trash-can"></i> Vymazať ligu</a></li>
            {% endif %}
        </ul>      
    </div>
</div>
{% endblock content %}
