{% extends 'main.html' %}

{% block content %}
<div class="page-header">
  <h1>Vymazať organizátora</h1>
</div>
<div class="page-tables">
  <form method="post">
    {% csrf_token %}
    <div class="delete-question">
      <p class="question">Ste si istý, že chcete vymazať organizátora "{{ object.organizer_name }} {{ object.organizer_lastname}}" z databázy?</p>
      <div class="question-buttons">
        <button type="submit"><i class="fa-solid fa-trash"></i> Vymazať organizátora</button>
        <a href="{% url 'organizers' %}"><i class="fa-solid fa-ban"></i> Zrušiť zmazanie</a>
      </div>
    </div>
  </form>
  <button class="back-btn" onclick="history.back()"><i class="fa-solid fa-left-long"></i> Späť</button>
</div>
{% endblock %}
